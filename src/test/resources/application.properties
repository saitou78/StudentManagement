spring.application.name=SutudentManagement
spring.sql.init.mode=always
spring.datasource.url=jdbc:h2:~/test;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

spring.web.encoding.charset=UTF-8
spring.web.encoding.force=true
spring.datasource.hikari.connection-init-sql=SET NAMES utf8

# MyBatis???
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath*:/mapper/*.xml