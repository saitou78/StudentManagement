<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
<thead>
<tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
  </tr>
</thead>
<tbody>
<tr th:each="studentDetail : ${studentList}">
  <td th:text="${studentDetail.student.id}">12345</td>
  <td th:text="${studentDetail.student.name}">山田太郎</td>
  <td th:text="${studentDetail.student.frigana}">ヤマダ</td>
  <td th:text="${studentDetail.student.nickname}">たろう</td>
  <td th:text="${studentDetail.student.mailAddress}">yamada@mail</td>
  <td th:text="${studentDetail.student.address}">埼玉県熊谷市</td>
  <td th:text="${studentDetail.student.age}">28</td>
  <td th:text="${studentDetail.student.gender}">男</td>
  <td th:text="${studentDetail.student.remark}">特になし</td>
</tr>
</tbody>
</table>
</body>
</html>
