<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="id">ID</label>
    <input type="text" id="id" th:field="*{student.id}" required>
  </div>
  <div>
    <label for="name">名前</label>
    <input type="text" id="name" th:field="*{student.name}" required>
  </div>
  <div>
    <label for="frigana">カナ名</label>
    <input type="text" id="frigana" th:field="*{student.frigana}" required>
  </div>
  <div>
    <label for="nickname">ニックネーム</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required>
  </div>
  <div>
    <label for="email">メールアドレス</label>
    <input type="text" id="email" th:field="*{student.email}" required>
  </div>
  <div>
    <label for="address">地域</label>
    <input type="text" id="address" th:field="*{student.address}" required>
  </div>
  <div>
    <label for="age">年齢</label>
    <input type="text" id="age" th:field="*{student.age}" required>
  </div>
  <div>
    <label for="gender">性別</label>
    <input type="text" id="gender" th:field="*{student.gender}" required>
  </div>
  <div>
    <label for="remark">備考</label>
    <input type="text" id="remark" th:field="*{student.remark}" required>
  </div>

  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
